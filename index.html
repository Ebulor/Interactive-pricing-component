<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="container">
        <div class="card">
          <div class="card-content">
            <form action="/" class="slidecontainer">
              <div class="range-label">
                <p class="page-value">100K</p>
                <p>PAGEVIEWS</p>
              </div>
              <label for="myRange" class="form-label">Label</label>
              <input
                name="range"
                type="range"
                min="2"
                max="10"
                value="6"
                step="2"
                class="range-slider"
                id="myRange"
              />
              <div class="range-label">
                <h2 class="value">$16.00</h2>
                <p class="period">/ month</p>
              </div>
            </form>
            <div class="billing">
              <p>Monthly Billing</p>
              <div class="toggle-switch">
                <label class="switch">
                  <input type="checkbox" class="toggle" />
                  <span class="slider"></span>
                </label>
              </div>
              <p>Yearly Billing</p>
              <div class="discount">
                <p class="m-discount">-25%</p>
                <p class="y-discount">25% discount</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="card-content">
            <div class="benefits">
              <div class="benefits-text">
                <p>Unlimited websites</p>
                <p>100% data ownership</p>
                <p>Email reports</p>
              </div>
              <button>Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
